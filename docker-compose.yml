version: '2'
services:
  db:
    image: postgres
    environment:
      - POSTGRES_HOST_AUTH_METHOD=trust
    volumes:
      - pgdatavol:/var/lib/postgresql/data
  web:
    build: .
    command: bundle exec rails s -p 8000 -b '0.0.0.0'
    volumes:
      - .:/myapp
    ports:
      - "8000:8000"
    depends_on:
      - db
volumes:
  pgdatavol: